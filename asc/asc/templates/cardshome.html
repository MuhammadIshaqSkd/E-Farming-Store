<!DOCTYPE html>

{% load static %}

<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <title>Layered Card Hover</title>
</head>
<style type="text/css">
  body{
    margin: 0;
    padding: 0;
    display: flex;
    justify-content:center;
    align-items: center;
    min-height: 100vh;
    font-family: sans-serif;
  }
  .box{
    width: 1200px;
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
    grid-gap: 15px;
    margin: 0 auto;
  }
  .card{
    position: relative;
    width: 300px;
    height: 350px;
    background: #fff;
    margin: 0 auto;
    border-radius: 4px;
    box-shadow:0 2px 10px rgba(0,0,0,.2);
  }
  .card:before,
  .card:after
  {
    content:"";
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    border-radius: 4px;
    background: #fff;
    transition: 0.5s;
    z-index:-1;
  }
  .card:hover:before{
  transform: rotate(20deg);
  box-shadow: 0 2px 20px rgba(0,0,0,.2);
  }
  .card:hover:after{
  transform: rotate(10deg);
  box-shadow: 0 2px 20px rgba(0,0,0,.2);
  }
  .card .imgBx{
  position: absolute;
  top: 10px;
  left: 10px;
  bottom: 10px;
  right: 10px;
  transition: 0.5s;
  z-index: 1;
  }

  .card:hover .imgBx
  {
    bottom: 80px;
  }

  .card .imgBx img{
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
  }

  .card .details{
      position: absolute;
      left: 10px;
      right: 10px;
      bottom: 10px;
      height: 60px;
      text-align: center;
  }

  .card .details h2{
   margin: 0;
   padding: 0;
   font-weight: 600;
   font-size: 20px;
   color: #777;
   text-transform: uppercase;
  }

  .card .details h2 span{
  font-weight: 500;
  font-size: 16px;
  color: #f38695;
  display: block;
  margin-top: 5px;
   }
</style>
<body>
<h1 style="text-align:center;">Welcome to E-Farming Store </h1><br>
  <div class="box">
      <div class="card">
        <div class="imgBx">
            <a href="/products/home"><img style="" src='{% static "vehicles/15.jpg" %}'></a>
            </div>
        <div class="details">
            <h2>Agricultural<br><span>Products</span></h2>
        </div>
      </div>

       <div class="card">
         <div class="imgBx">
             <a href="/vehicles/homev">  <img  src='{% static "vehicles/2_iOl2pLZ.jpg" %}'></a>
            </div>
         <div class="details">
            <h2>Agricultural<br><span>Tools</span></h2>
          </div>
       </div>

       <div class="card">
         <div class="imgBx">
             <a href="/vehicles/branches"> <img   src='{% static "vehicles/office.jpg" %}'></a>
             </div>
         <div class="details">
            <h2>Our<br><span>Branches</span></h2>
          </div>
       </div>
        <div style="margin-top:10px;" class="card">
         <div class="imgBx">
             <a href="/vehicles/branches"> <img   src='{% static "vehicles/complaindesk.jpg" %}'></a>
             </div>
         <div class="details">
            <h2>Complain<br><span>Desk</span></h2>
          </div>
       </div>
       <div style="margin-top:10px;" class="card">
         <div class="imgBx">
             <a href="/vehicles/branches"> <img   src='{% static "vehicles/complaindesk.jpg" %}'></a>
             </div>
         <div class="details">
            <h2>Complain<br><span>Desk</span></h2>
          </div>
       </div>

  </div>
</body>
</html>
